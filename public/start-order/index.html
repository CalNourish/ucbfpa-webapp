    <!--        primary navbar  -->
    <nav class="navbar navbar-expand-lg bg-info" role="navigation">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="/">UC Berkeley Food Pantry</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        <span class="navbar-toggler-icon"></span>
                        <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">
                            <i class="material-icons">home</i>UCBFP
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/inventory" class="nav-link">
                            <i class="material-icons">view_headline</i> Inventory
                        </a>
                    </li>

                    <li class="nav-item active">
                        <a href="/start-order" class="nav-link">
                            <i class="material-icons">shopping_cart</i> Checkout
                        </a>
                    </li>

                    <li class="nav-item">
                      <a href="/admin" class="nav-link">
                        <i class="material-icons">business_center</i> Admin
                      </a>
                    </li>

                    <li class="dropdown nav-item">
                        <a class="dropdown-toggle nav-link" data-toggle="dropdown">
                            <i class="material-icons">account_circle</i>Account
                            <span hidden id="user-pic"></span>

                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="#pablo" class="dropdown-item">Settings</a>
                            <a href="#pablo" class="dropdown-item" id="sign-in">Sign in</a>

    <div class="container">
      <div class="row">



        <div class="col-sm">
          <h3>Start Order</h3>
          <h4>Scan the pantry user's ID card and select their student status.</h4>
          <form id="start-order-form">
            <div class="form-group">
              <div class="col-xs-8">
                <label for="sid" class="col-xs-4">SID</label>
                <input type="string" id="encryptedStudentId" name="encryptedStudentId" cols="20" rows="5" class="form-control"></input>
              </div>
              <br><br>
              <div class="col-xs-8">
                <label for="status" class="col-xs-4">Student Status</label>
                <input type="radio" name="studentStatus" value="ug" class="form-control">Undergraduate</input>
                <input type="radio" name="studentStatus" value="g" class="form-control">Graduate</input>
                <input type="radio" name="studentStatus" value="other" class="form-control">Other</input>
              </div>
            </div>
            <button id="userInfoSubmit" type="submit" class="btn btn-primary">Submit</button>
            <button id="userInfoSkip" type="button" value="skip" onclick="goToCheckout()" class="btn btn-primary">Skip</button>

          </form>
        </div>

 


  <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
      </div>
    </div>
