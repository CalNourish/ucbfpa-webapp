  <div class="container" id="main-content">
    <h2>Change Default Hours</h2>
    <form id="default-hours-form">
      <table id="pantry-hours-table" class="table">
        <thead>
          <tr>
            <th scope="col"><!--Day of the Week--></th> 
            <th scope="col"><!--Open--></th> 
            <th scope="col"><!--Close--></th> 
          </tr>
        </thead>
        <tbody id="pantry-hours">
          <tr id="sunday">
            <td class="day">    
              Sunday
            </td>
            <td class="pantry-open">
                <input type="text" class="timepicker" name="sunday-open"/>
            </td>
            <td class="pantry-closed">
              <input type="text" class="timepicker" name="sunday-close"/>
            </td>       
          </tr>
          <tr id="monday">
            <td class="day">Monday</td>
            <td class="pantry-open">
              <input type="text" class="timepicker" name="monday-open"/>
            </td>
            <td class="pantry-closed">
              <input type="text" class="timepicker" name="monday-close"/>
            </td>       
          </tr>
          <tr id="tuesday">
            <td class="day">Tuesday</td>
            <td class="pantry-open">
              <input type="text" class="timepicker" name="tuesday-open"/>
            </td>
            <td class="pantry-closed">
              <input type="text" class="timepicker" name="tuesday-close"/>
            </td>       
          </tr>
          <tr id="wednesday">
            <td class="day">Wednesday</td>
            <td class="pantry-open">
              <input type="text" class="timepicker" name="wednesday-open"/>
            </td>
            <td class="pantry-closed">
              <input type="text" class="timepicker" name="wednesday-close"/>
            </td>       
          </tr>
          <tr id="thursday">
            <td class="day">Thursday</td>
            <td class="pantry-open">
              <input type="text" class="timepicker" name="thursday-open"/>
            </td>
            <td class="pantry-closed">
              <input type="text" class="timepicker" name="thursday-close"/>
            </td>       
          </tr>
          <tr id="friday">
            <td class="day">Friday</td>
            <td class="pantry-open">
              <input type="text" class="timepicker" name="firday-open"/>
            </td>
            <td class="pantry-closed">
              <input type="text" class="timepicker" name="friday-close"/>
            </td>       
          </tr>
          <tr id="saturday">
            <td class="day">Saturday</td>
            <td class="pantry-open">
              <input type="text" class="timepicker" name="saturday-open"/>
            </td>
            <td class="pantry-closed">
              <input type="text" class="timepicker" name="saturday-close"/>
            </td>       
          </tr>
        </tbody>
      </table>
      <button type="submit" on="submitHours" class="btn btn-primary change-default-hours">
        submit
      </button>
    </form>
